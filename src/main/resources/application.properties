#RailwayDB
# Web Server
# Railway dynamically assigns a port, so we must listen on it. 
# If PORT is missing (local run), default to 8080.
server.port=${PORT:8080}

# Database Configuration
# These variables will be supplied by Railway automatically later.
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Keep the driver (choose the one matching your DB)
# For MySQL:
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# For PostgreSQL (Recommended for Railway):
# spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true



